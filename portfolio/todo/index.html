<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280px, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>

  <img src="images/bg-desktop-light.jpg"id="topImg">

  <main>
    <div id="topPart">
      <h1>TODOj</h1>
      <img src="images/icon-moon.svg">
    </div>

    <div id="addListItem">
      <div id="addListItemCheckbox" class="checkbox">
        <div id="checkImage"></div>
      </div>

      <input type="text" placeholder="Create a new todo..">
    </div>

    <div id="itemsMenu">
      <div id="items">

    </div>

    <div id="itemsMenuBottomBar">
      <p></p>

      <div id="allActiveCompletedButtons">
        <button id="showAll">All</button><button id="showActive">Active</button><button id="showCompleted">Completed</button>
      </div>

      <button id="clearCompleted">Clear Completed</button>


    </div>

    </div>

    </div>



    
  </main>


  
</body>

<script src="script.js"></script>
